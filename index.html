<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calculator">
    <div class="calc-header">
      <p class="calc-model">You really need me?</p>
      <div class="display">
        <div class="upper-display"></div>
        <div class="main-display">0</div>
      </div>
    </div>

    <div class="button-container">
      <div class="button-column">
        <button value="Escape" class="calc-button clear">C</button>
        <button value="7" class="calc-button number">7</button>
        <button value="4" class="calc-button number">4</button>
        <button value="1" class="calc-button number">1</button>
        <button value="0" class="calc-button number">0</button>
      </div>
      <div class="button-column">
        <button value="Backspace" class="calc-button backspace">←</button>
        <button value="8" class="calc-button number">8</button>
        <button value="5" class="calc-button number">5</button>
        <button value="2" class="calc-button number">2</button>
        <button value="." class="calc-button number">.</button>
      </div>
      <div class="button-column">
        <button value="%" class="calc-button operator">%</button>
        <button value="9" class="calc-button number">9</button>
        <button value="6" class="calc-button number">6</button>
        <button value="3" class="calc-button number">3</button>
        <button value="-+" class="calc-button sign">∓</button>
      </div>
      <div class="button-column">
        <button value="/" class="calc-button operator">/</button>
        <button value="*" class="calc-button operator">x</button>
        <button value="-" class="calc-button operator">-</button>
        <button value="+" class="calc-button operator">+</button>
        <button value="=" class="calc-button operator">=</button>
      </div>
    </div>
  </div>








   <footer class="footer">
    <p>Make with love ❤️ by <a href="https://github.com/Taaccii" target="_blank">Tacci</a> Copyright © 2026</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
